    <!-- Bootstrap CSS -->

      <body style="background-color:#d9d9d9">
        <!--------------------navbar start here-------------------------------------->
<push-to-talk-button appid="3c97476a-7065-427c-b0fb-2aa88f9e9dc2" capturekey=" " placement="bottom"></push-to-talk-button>
  <big-transcript placement="top"></big-transcript>
  <intro-popup></intro-popup>
    <nav >
      <div class="logo">Artistaan</div>
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a  href="/registration">Register</a></li>
        <li><a  href="/shop">Products</a></li>
        <li><a  href="/">Categories</a></li>

     <!--------------------navbar ends here-------------------------------------->
    <div class="body">
     <div class="container" style="margin-top:10vh;">
    <div class="title">Login</div>
    <div class="content">
      <form action="/admin_login/" method="POST">
        {% csrf_token %}
        <h2 style="color:red">{{error1}}<h2>
        <div class="user-details">
          
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" name="email" id="email_address" required>
              </div>
          
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" name="password" id="password" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Login">
        </div>
      </form>
    </div>
    <div class="loginButton"><i>New here</i> <button><a href='/admin_register/'>Register</a></button> </div>
  </div>
</div>
<script src="../static/js/speech.js"></script>
</body>
