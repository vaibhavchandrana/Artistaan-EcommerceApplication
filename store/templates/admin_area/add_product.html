<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/admin_css/navbar.css">

    <link rel="stylesheet" href="/static/css/admin_css/add_product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    </head>
  <body >
        <!--------------------navbar start here-------------------------------------->

    <nav >
      <div class="logo">Artistaan</div>
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a  href="/register">Register</a></li>
        <li><a  href="/shop">Products</a></li>
        <li><a  href="/">Categories</a></li>
        <li><a href="/profile">Orders</a></li>
        <li><a href="#">Logout </a></li>
      </ul>
    </nav>
     <!--------------------navbar ends here-------------------------------------->




<center><h1>Add Products</h1></center>
<div class="outer-form">
<center><form action="/add_product/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-div">
    <label for="p_name"> Name :</label>
    <input type="text" name="p_name" id="p_name" placeholder="Product Name" ><br>
    </div>
    
    <div class="form-div">
    <label for="category">Category :</label>
    
    <select name="category" id="cat" placeholder="Select category">
        {% for cat in Allcat %}
        <option value="{{cat.id}}"> {{cat.name}}</option>
        {% endfor %}
    </select> 
    <br>
   
 
    </div>

    <div class="form-div">
    <label for="price">Price :</label>
    <input type="text" name="price" id="price" placeholder="Enter Price"><br>
    </div>

    <div class="form-div">
        <label for="instock">In stock :</label>
        <input type="text" name="instock" id="instock" placeholder="No. of items"><br>
    </div>

    <div class="form-div">
     <label for="image1">Image 1 : </label>
     <input type="file" name="image1"> <br>
    </div>

    <div class="form-div">
     <label for="image2">Image 2 : </label>
     <input type="file" name="image2"> <br>
    </div>


    <div class="form-div">
     <label for="image3">Image 3 : </label>
     <input type="file" name="image3"> <br>
    </div>

     <div class="form-div">
     <label for="description">Description : </label> <br>
     <textarea name="description" id="desc" cols="30" rows="4"></textarea> 
    </div>

    <button type="submit" id="btn">Save Product</button>

</form>
</center>
</div>
</body>
</html>
