{% include 'admin_area/admin_header.html' %}
<section>
    <!--------------------card for profile start here-------------------------------------->

    <div class="profile-card">
        <p>Edit account</p>
                <!--------------------user profile photo -------------------------------------->
               <center> 
                    <form action="/edit_admin_profile/" method="POST"  >
                        {% csrf_token %}
                        <h2 style="color:red">{{error}}<h2>
                       Name: <input  type="text" placeholder="Name" name="name" value="{{  users.name}}" required/><br>
                       Email <input  type="text" placeholder="Email" name="email" value="{{  users.email}}" required /><br>
                        Password<input  type="text" placeholder="Enter Password" name="pass"   required/><br>
                       Mobile  <input  type="text" placeholder="Mobile Number" name="phone" value="{{  users.phone}}" required /><br>
                        GSTIN<input  type="text" placeholder="GSTIN " name="gst" value="{{  users.gst}}" required /><br>
                        PAN<input  type="text" placeholder="Pan Number" name="pan" value="{{  users.pan}}" required /><br>
                        Address<textarea  name="address" rows="3" cols="50" placeholder="Address"  required>{{users.address}}"</textarea>
                        <br><br><button type="submit">Save</button>
                    </form>
            
                <br>
                <br>
    </div>
   
</section>


</body>
</html>
