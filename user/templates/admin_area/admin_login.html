<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/admin_css/navbar.css">
    <link rel="stylesheet" href="/static/css/admin_css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <script type="text/javascript" src="https://unpkg.com/@speechly/browser-ui/core/push-to-talk-button.js"></script>
  
    </head>
      <body style="background-color:#d9d9d9">
        <!--------------------navbar start here-------------------------------------->

  <nav >
    <div class="logo"> <a href='/admin_product'>Artistaan</a></div>
    <input type="checkbox" id="click">
    <label for="click" class="menu-btn">
      <i class="fas fa-bars"></i>
    </label>
    <ul>
      {% if request.session.admin_email %}
      <li><a href="/logout">Logout </a></li>
      {% else %}
      <li><a  href="/admin_login">Login</a></li>
      {% endif %}
      <li><a  href="/admin_product">Products</a></li>
      <li><a  href="/admin_profile">Profile</a></li>
      
      <li><a href="/admin_order">Orders</a></li>
      
    </ul>
  </nav>
  <!--------------------navbar ends here-------------------------------------->
    <div class="body">
     <div class="container" style="margin-top:10vh;">
    <div class="title">Login</div>
    <div class="content">
      <form action="/admin_login/" method="POST">
        {% csrf_token %}
        <h2 style="color:red">{{error1}}<h2>
        <div class="user-details">
          
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" name="email" id="email_address" required>
              </div>
          
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" name="password" id="password" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Login">
        </div>
      </form>
    </div>
    <div class="loginButton"><i>New here</i> <a href='/admin_register/'><button>Register</button></a> </div>
  </div>
</div>

</body>
</html>
